<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="Assets/style.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header for Page -->
<header>
    <div class="header col-12">
        <h1>Weather Dashboard</h1>
    </div> 
</header>
    <!-- Search Card -->
<main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
    
        <div class="card search-card">
            <div class="card-body">
                <h3 class="card-title">Search for a City:</h3>
                <form id="user-form">
                    <label class="form-label" for="city"></label>
                    <input name="cityNameInput" id="cityNameInput" type="text" autofocus="true" class="form-input" />
                </form>
                <button type="submit" form="user-form" value="submit" class="btn" id="submitBtn">Search</button>
            </div>
        </div>
        <!-- Searched Cities Card -->
        <div class="card city-card">
            <div id="city-buttons" class="card-body">
              <h3 class="card-title" id="searchedCities">Cities:</h3>
            </div>
        </div>
    </div>        
        <!-- City Info Card -->
    <div class="col-12 col-md-8">    
        <div class="card current-card">
            <h3 id="current-title"></h3>
            <div id="temp"></div>
            <div id="wind"></div>
            <div id="humidity"></div>
            <div id="uv"></div>
        </div>
        <div class ="row" id="forecast-header">
            <div class="col-12">
                <h3>5-Day Forecast:</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        </div>
        </div>
    </div>
</main>
        
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
